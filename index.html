<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="Description" content="ToDo List management">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>My first ToDo List</title>

    <link rel="stylesheet" href="styles/reset.min.css" />
    <link rel="stylesheet" href="styles/font-awesome.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div class="wrapper">
        <div class="inner-wrapper">
          <header>
            <div class="center">
              <h2>ToDoList</h2>
            </div>
            <input type="text" placeholder="What to do" id="item">
            <button name="addtodo" id="add" onclick="addTodo()">
              <div class="plus icon"></div>
            </button>
          </header>
          <div class="container">
            <!-- taches à compléter -->
            <ul class="todo" id="todo"></ul>
            <!-- taches terminées -->
            <ul class="todo " id="completed"></ul>
          </div>
        </div>
    </div>
  <script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker
    .register('service-worker.js')
    .then(function(registration) {
      console.log(
        'service worker fonctionnel : ',
        registration.scope
      );
    })
    .catch(function(err) {
      console.log('Service Worker registration failed: ', err);
    });
}
</script>
<script>
taskInput = document.getElementById('item');
taskInput.addEventListener('keyup', function(event) {
  //gestion de la touche entrée du clavier
  if (event.which === 13) {
    addTodo();
  }
});
</script>
  </body>
</html>
